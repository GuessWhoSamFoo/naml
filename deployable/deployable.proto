syntax = "proto3";

option go_package = "github.com/kris-nova/naml/deployable";

package deployable;

service Deployable {

	rpc Install (Null) returns (Result) {}
	rpc Uninstall (Null) returns (Result) {}
	rpc Objects (Null) returns (ObjectList) {}

}

message ObjectList {
}


message Result {
}


message Null {
}
